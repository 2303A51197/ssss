<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Library Fine Test Runner</title>

<style>
    body {
        margin: 0;
        background: #eef2f7;
        font-family: "Segoe UI", Arial, sans-serif;
        padding: 20px;
    }
    .container {
        max-width: 900px;
        margin: auto;
    }
    h1 {
        text-align: center;
        color: #0f172a;
    }
    .card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        margin-top: 25px;
    }
    label {
        font-weight: 600;
        margin-top: 10px;
        display: block;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    button {
        background: #2563eb;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        font-weight: 600;
    }
    button:hover {
        background: #1e4fcf;
    }
    .output {
        margin-top: 10px;
        padding: 12px;
        background: #f1f5f9;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
    }

    /* Test Runner Style */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 18px;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #e2e8f0;
        text-align: center;
    }
    .pass {
        color: #0d9488;
        font-weight: 700;
    }
    .fail {
        color: #dc2626;
        font-weight: 700;
    }

    .progress {
        margin-top: 15px;
        height: 14px;
        background: #ccc;
        border-radius: 10px;
        overflow: hidden;
    }
    .bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #16a34a, #4ade80);
        transition: 0.5s;
    }
</style>
</head>

<body>
<div class="container">
    <h1>Advanced Library Overdue Fine — Test Runner</h1>

    <div class="card">
        <h2>Calculate Fine</h2>

        <label>Days Overdue:</label>
        <input type="number" id="days" value="3">

        <label>Rate per Day:</label>
        <input type="number" id="rate" value="10">

        <button onclick="calculate()">Calculate</button>

        <div class="output" id="output" style="display:none;"></div>
    </div>

    <div class="card">
        <h2>Automated Test Cases</h2>

        <div class="progress">
            <div class="bar" id="bar"></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Test Case</th>
                    <th>Input</th>
                    <th>Expected</th>
                    <th>Actual</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="testTable"></tbody>
        </table>

        <button onclick="runTests()">Re-run Tests</button>
    </div>
</div>

<script>
/* =================================
   ADVANCED FINE CALCULATION LOGIC
================================== */
function calculateFine(days, rate) {
    days = Number(days);
    rate = Number(rate);

    if (isNaN(days) || isNaN(rate)) return 0;
    if (days < 0 || rate < 0) return 0;
    return days * rate;
}

/* ===============================
     USER CALCULATION FUNCTION
=============================== */
function calculate() {
    const d = document.getElementById("days").value;
    const r = document.getElementById("rate").value;

    const result = calculateFine(d, r);

    const out = document.getElementById("output");
    out.style.display = "block";
    out.innerText = "Fine Amount: ₹ " + result;
}

/* ===============================
      ADVANCED TEST RUNNER
=============================== */
const tests = [
    { id: 1, days: 3, rate: 10, expected: 30 },
    { id: 2, days: 0, rate: 10, expected: 0 },
    { id: 3, days: -2, rate: 10, expected: 0 },
    { id: 4, days: 5, rate: 0, expected: 0 },
    { id: 5, days: 10, rate: 2, expected: 20 }
];

function runTests() {
    const table = document.getElementById("testTable");
    const bar = document.getElementById("bar");
    table.innerHTML = "";

    let passed = 0;

    tests.forEach((t, i) => {
        const actual = calculateFine(t.days, t.rate);
        const row = document.createElement("tr");

        row.innerHTML = `
            <td>${t.id}</td>
            <td>${t.days}, ${t.rate}</td>
            <td>${t.expected}</td>
            <td>${actual}</td>
            <td class="${actual === t.expected ? "pass" : "fail"}">
                ${actual === t.expected ? "PASS" : "FAIL"}
            </td>
        `;

        table.appendChild(row);

        if (actual === t.expected) passed++;

        bar.style.width = ((passed / tests.length) * 100) + "%";
    });
}

/* Auto-run on load */
runTests();
</script>

</body>
</html>
